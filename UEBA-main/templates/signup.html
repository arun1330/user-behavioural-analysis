<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #30090c;
            color: #E9E4E4;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 350px; 
            margin: auto;
            padding: 20px; 
            background-color: #F7C5CC;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            animation: rotateBg 10s linear infinite;
            z-index: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        label {
            font-size: 0.9rem;
            text-align: left;
            margin-top: 10px;
            color: #555;
            opacity: 0.9;
        }

        input {
            margin: 8px 0;
            padding: 10px; 
            border-radius: 30px;
            border: none;
            outline: none;
            background-color: #E8A6B1;
            color: #333;
            font-size: 1rem;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input:focus {
            background-color: #F7C5CC;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 10px; 
            border-radius: 30px;
            border: none;
            background-color: #4D2F33;
            color: #E9E4E4;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #732f37;
            transform: scale(1.05);
        }

        .welcome-text {
            margin-bottom: 20px;
            color: #555;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateBg {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="container">
        <h2>Hello, Friend!</h2>
        <p class="welcome-text">Enter your personal details and start your journey with us.</p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
