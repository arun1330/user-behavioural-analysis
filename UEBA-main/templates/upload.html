<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(120deg, #b09300, #c9693d);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        #floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 600px;
            animation: fadeIn 2s ease-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #dcdcdc;
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="file"] {
            padding: 12px;
            background: #ffffff;
            color: #333;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            margin: 10px 0;
            transition: background-color 0.3s;
            display: block;
            margin: 10px auto;
        }

        input[type="file"]:hover {
            background-color: #f0f0f0;
        }

        input[type="submit"] {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background: #ffffff;
            color: #333;
            cursor: pointer;
            margin: 15px 0;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="floating-shapes">
        <div class="shape" style="width: 100px; height: 100px; top: 20%; left: 20%; animation-duration: 12s;"></div>
        <div class="shape" style="width: 150px; height: 150px; top: 40%; left: 60%; animation-duration: 15s;"></div>
        <div class="shape" style="width: 200px; height: 200px; top: 70%; left: 30%; animation-duration: 18s;"></div>
        <div class="shape" style="width: 80px; height: 80px; top: 10%; left: 80%; animation-duration: 10s;"></div>
    </div>

    <div class="container">
        <h1>Upload Credit Card Dataset</h1>
        <div class="description">
            This tool is designed to help detect fraudulent transactions by analyzing credit card data. Upload your CSV file to initiate the analysis, which will help identify patterns and anomalies that may indicate fraudulent activity.
        </div>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" value="Upload" />
        </form>
    </div>
</body>
</html>
